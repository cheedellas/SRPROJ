<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Tenant Default Predictor</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='Tenant-Default-favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	</head>

    <body>

        <!-- Website Title -->
		<div class="container">
            <h2 class='container-heading'><span class="heading_font">Tenant Default Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='danger'>Oops! The Tenant Default.</span></h1>
			{% elif prediction==0 %}
				<h1>Prediction: <span class='safe'>Great! Tenant NOT Default.</span></h1>
			{% endif %}
		</div>

		<!-- Footer -->
       <div class='footer'>
           <p class='footer-description'>Made with ❤️ by Srinivasarao Cheedella.</p>
       </div>

	</body>
</html>
